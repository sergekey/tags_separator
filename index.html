<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags separator tool</title>
</head>
<body>
    <div class="content">
        <div>
            <input class="tag-input" tabindex="1" type="text" placeholder="Fill in your tags here">
            <input id="btn_go" tabindex="2" class="btn" type = "submit" name="send" value="GO!">
        </div>
        <div class="result">Your result will be here</div>
        <input id="btn_copy" tabindex="3" class="btn btn-res" type = "submit" name="send" value="Copy the result">
    </div>

    <script src="script.js"></script>
</body>
</html>
